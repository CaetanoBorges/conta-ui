name: ðŸš€ Deploy UI da conta
on: 
  push:
    branches:
      - deploy
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.1.0
      with: 
        fetch-depth: 2
    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        ftp-server: ${{ secrets.SERVIDOR }}
        ftp-username: ${{ secrets.USUARIO }}
        ftp-password: ${{ secrets.PASSWORD }}
